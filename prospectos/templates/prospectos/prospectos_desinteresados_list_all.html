{% extends "base_generic.html" %}

{% block content %}
    <h1>Prospectos Desinteresados</h1>

    <form method='GET' action='/prospectos/desinteresados/'>
      <input type='text' value="{{request.GET.q}}" name='q' placeholder='Buscar un prospecto desinteresado...'>
    </form>
    
    {% if object_list %}
    <ul>

      {% for persona in object_list %}
      <li>
        {{ persona.get_status_display }} - <a href="{{ persona.get_absolute_url }}">{{ persona.apaterno }}</a>, {{persona.nombre}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay prospectos.</p>
    {% endif %}
{% endblock %}
